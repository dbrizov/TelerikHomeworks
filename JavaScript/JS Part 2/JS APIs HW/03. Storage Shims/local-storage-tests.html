<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>local storage tests</title>
    </head>

    <body>
        <script src="local-storage.js"></script>
        <script>
            myLocalStorage.setItem("pesho", 21);
            myLocalStorage.setItem("gosho", 25);

            console.log("pesho -> " + myLocalStorage.getItem("pesho"));
            console.log("gosho -> " + myLocalStorage.getItem("gosho"));
            console.log("length -> " + myLocalStorage.length());

            console.log("--REMOVE PESHO--");
            myLocalStorage.removeItem("pesho");
            console.log("pesho -> " + myLocalStorage.getItem("pesho"));
            console.log("gosho -> " + myLocalStorage.getItem("gosho"));
            console.log("length -> " + myLocalStorage.length());

            console.log("--LOCAL STORAGE CLEAR--");
            myLocalStorage.clear();
            console.log("pesho -> " + myLocalStorage.getItem("pesho"));
            console.log("gosho -> " + myLocalStorage.getItem("gosho"));
            console.log("length -> " + myLocalStorage.length()); // I don't know why but the length is 1 again :(
        </script>
    </body>
</html>
