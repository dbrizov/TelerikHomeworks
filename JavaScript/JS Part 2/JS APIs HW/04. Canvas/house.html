<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>house</title>
    </head>

    <body>
        <canvas width="700" height="700"></canvas>
        <script>
            var canvas = document.getElementsByTagName("canvas")[0];
            var ctx = canvas.getContext("2d");

            ctx.fillStyle = "#975B5B";
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 3;

            ctx.save();

            /* roof */
            ctx.beginPath();
            ctx.moveTo(200, 200);
            ctx.lineTo(350, 20);
            ctx.lineTo(500, 200);
            ctx.fill();
            ctx.stroke();

            /* rectangle */
            ctx.fillRect(200, 200, 300, 230);
            ctx.strokeRect(200, 200, 300, 230);

            /* windows */
            drawWindow(ctx, 220, 220, 110, 70);
            drawWindow(ctx, 370, 220, 110, 70);
            drawWindow(ctx, 370, 320, 110, 70);

            /* door */
            // arc
            ctx.lineWidth = 1.5;
            ctx.translate(275, 335);
            ctx.scale(3, 1.5);
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, -Math.PI, true);
            ctx.stroke();

            ctx.restore();
            ctx.save();

            // lines
            ctx.beginPath();
            ctx.moveTo(230, 430);
            ctx.lineTo(230, 333);
            ctx.moveTo(275, 430);
            ctx.lineTo(275, 312);
            ctx.moveTo(320, 430);
            ctx.lineTo(320, 333);
            ctx.stroke();

            // handles
            ctx.beginPath();
            ctx.arc(260, 400, 4, 0, 2 * Math.PI, true);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(290, 400, 4, 0, 2 * Math.PI, true);
            ctx.stroke();

            // vent
            ctx.fillRect(400, 50, 40, 100);
            ctx.strokeRect(400, 50, 40, 100);
            ctx.fillRect(380, 145, 70, 10);

            ctx.lineWidth = 2;
            ctx.translate(420, 50);
            ctx.scale(2, 0.7);
            ctx.beginPath();
            ctx.arc(0, 0, 10, 0, 2 * Math.PI, true);
            ctx.fill();
            ctx.stroke();

            function drawWindow(ctx, x, y, w, h) {
                ctx.save();

                ctx.lineWidth = 2;
                ctx.strokeStyle = "#975B5B";
                ctx.fillStyle = "#000";

                ctx.fillRect(x, y, w, h);
                ctx.beginPath();
                ctx.moveTo(x + w / 2, y);
                ctx.lineTo(x + w / 2, y + h);
                ctx.moveTo(x, y + h / 2);
                ctx.lineTo(x + w, y + h / 2);
                ctx.stroke();

                ctx.restore();
            }
        </script>
    </body>
</html>
