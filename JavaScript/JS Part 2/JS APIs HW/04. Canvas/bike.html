<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>bike</title>
    </head>

    <body>
        <canvas width="1000" height="1000"></canvas>
        <script>
            var canvas = document.getElementsByTagName("canvas")[0];
            var ctx = canvas.getContext("2d");

            ctx.strokeStyle = "#398B9F";
            ctx.fillStyle = "#90CAD7";
            ctx.lineWidth = 2;

            // left wheel
            ctx.beginPath();
            ctx.arc(100, 200, 50, 0, 2 * Math.PI, true);
            ctx.fill();
            ctx.stroke();

            // right wheel
            ctx.beginPath();
            ctx.arc(300, 200, 50, 0, 2 * Math.PI, true);
            ctx.fill();
            ctx.stroke();

            // frame
            ctx.beginPath();
            ctx.moveTo(100, 200);
            ctx.lineTo(200, 195);
            ctx.lineTo(290, 135);
            ctx.lineTo(160, 135);
            ctx.lineTo(100, 200);
            ctx.moveTo(200, 195);
            ctx.lineTo(145, 115);
            ctx.moveTo(165, 115);
            ctx.lineTo(125, 115);
            ctx.moveTo(300, 200);
            ctx.lineTo(285, 100);
            ctx.lineTo(240, 115);
            ctx.moveTo(285, 100);
            ctx.lineTo(310, 65);
            ctx.stroke();

            // pedals
            ctx.beginPath();
            ctx.arc(200, 195, 12, 0, 2 * Math.PI, true);
            ctx.moveTo(189, 188);
            ctx.lineTo(175, 175);
            ctx.moveTo(207, 203);
            ctx.lineTo(222, 217);
            ctx.stroke();
        </script>
    </body>
</html>
