<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>cylinder man</title>
    </head>

    <body>
        <canvas width="500" height="500"></canvas>
        <script>
            var canvas = document.getElementsByTagName("canvas")[0];
            var ctx = canvas.getContext("2d");

            ctx.strokeStyle = "#1D515C";
            ctx.fillStyle = "#90CAD7";
            ctx.lineWidth = 2;

            ctx.save();

            /* head */
            ctx.translate(100, 200);
            ctx.beginPath();
            ctx.arc(0, 0, 50, 0, 2 * Math.PI, true);
            ctx.fill();
            ctx.stroke();

            // left eye
            ctx.restore();
            ctx.save();
            ctx.fillStyle = "#1D515C";
            ctx.lineWidth = 1;
            ctx.translate(70, 185);
            ctx.scale(2, 1);

            ctx.beginPath();
            ctx.arc(0, 0, 4, 0, 2 * Math.PI, true);
            ctx.stroke();

            ctx.restore();
            ctx.save();
            ctx.fillStyle = "#1D515C";
            ctx.translate(67, 185);
            ctx.scale(1, 2);
            ctx.beginPath();
            ctx.arc(0, 0, 2, 0, 2 * Math.PI, true);
            ctx.fill();

            //right eye
            ctx.restore();
            ctx.save();
            ctx.fillStyle = "#1D515C";
            ctx.lineWidth = 1;
            ctx.translate(110, 185);
            ctx.scale(2, 1);

            ctx.beginPath();
            ctx.arc(0, 0, 4, 0, 2 * Math.PI, true);
            ctx.stroke();

            ctx.restore();
            ctx.save();
            ctx.fillStyle = "#1D515C";
            ctx.translate(107, 185);
            ctx.scale(1, 2);
            ctx.beginPath();
            ctx.arc(0, 0, 2, 0, 2 * Math.PI, true);
            ctx.fill();

            // nose
            ctx.restore();
            ctx.save();
            ctx.translate(100, 200);

            ctx.beginPath();
            ctx.moveTo(-10, 10);
            ctx.lineTo(-25, 10);
            ctx.lineTo(-10, -10);
            ctx.stroke();

            // mouth
            ctx.restore();
            ctx.save();
            ctx.lineWidth = 1;
            ctx.translate(100, 200);
            ctx.rotate(10 * Math.PI / 180);
            ctx.scale(3, 1);

            ctx.beginPath();
            ctx.arc(-3, 30, 5, 0, 2 * Math.PI, true);
            ctx.stroke();

            /* cylinder */
            ctx.restore();
            ctx.fillStyle = "#396693";
            ctx.strokeStyle = "#282E33";
            ctx.translate(100, 200);
            ctx.save();

            ctx.scale(2.5, 0.5);
            ctx.beginPath();
            ctx.arc(0, -75, 25, 0, 2 * Math.PI, true);
            ctx.fill();
            ctx.stroke();

            ctx.restore();
            ctx.save();
            ctx.scale(2.5, 1);
            ctx.beginPath();
            ctx.arc(0, -50, 15, 0, 2 * Math.PI, true);
            ctx.fill();
            ctx.stroke();

            ctx.restore();
            ctx.save();
            ctx.fillRect(-39, -110, 78, 60);
            ctx.strokeRect(-39, -110, 78, 60);

            ctx.restore();
            ctx.save();
            ctx.scale(2.5, 1);
            ctx.beginPath();
            ctx.arc(0, -110, 15, 0, 2 * Math.PI, true);
            ctx.fill();
            ctx.stroke();

            ctx.restore();
            ctx.save();
            ctx.fillRect(-38, -58, 76, 10);
        </script>
    </body>
</html>
