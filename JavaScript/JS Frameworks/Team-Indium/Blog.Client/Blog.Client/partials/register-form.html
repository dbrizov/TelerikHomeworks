<fieldset>
    <legend>Register</legend>
    <label for="tb-username">Username</label>
    <input data-bind="value: username" type="text" id="tb-username" />

    <label for="tb-display-name">Display Name</label>
    <input data-bind="value: displayName" type="text" id="tb-display-name" />

    <label for="tb-password">Password</label>
    <input data-bind="value: password" type="password" id="tb-password" />

    <button class="btn btn-primary" data-bind="click: register">Register</button>
</fieldset>
