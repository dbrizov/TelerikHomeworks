<!DOCTYPE html>
<html>
    <head>
        <title>02. Array remove() extension</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <script>
            Array.prototype.remove = function (elem) {
                var arr = new Array();
                for (var i = 0; i < this.length; i++) {
                    if (this[i] !== elem) {
                        arr.push(this[i]);
                    }
                }

                return arr;
            }

            var arr = [1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, "1"];
            console.log(arr);

            arr = arr.remove(1);
            console.log(arr);
        </script>
    </body>
</html>
