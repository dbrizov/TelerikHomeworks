<!DOCTYPE html>
<html>
	<head>
		<title>Point in circle and out of rectangle</title>
		<link href="styles/js-console.css" rel="stylesheet" />
	</head>
	
	<body>
		<div id="js-console"></div>				 
		<script src="scripts/js-console.js"></script>
		<script>
			var x = prompt("x = ");
			var y = prompt("y = ");
	
	        var outOfRectangle = (x < -1 || x > 5) || (y < -1 || y > 1);
	        var inCircle = (x - 1) * (x - 1) + (y - 1) * (y - 1) < 9;
	
	        jsConsole.writeLine("Point is in the circle and out of the rectangle? ");
	        
	        if (inCircle && outOfRectangle)
	        {
	        	jsConsole.writeLine("True");
	        }
	        else
	        {
	        	jsConsole.writeLine("False");
	        }
		</script>
	</body>
</html>
