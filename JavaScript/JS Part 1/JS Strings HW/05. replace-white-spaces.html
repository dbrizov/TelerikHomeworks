<!DOCTYPE html>
<html>
    <head>
        <title>05. Replace white-spaces</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <script>
            function replaceWhiteSpaces(text, replacer) {
                text = text.replace(/\s/g, replacer); // replaces all spaces

                return text;
            }

            var text = "          This is some text       with                  white-spaces";
            document.write(text);
            document.write("</br>");
            document.write(replaceWhiteSpaces(text, "&nbsp;"));
        </script>
    </body>
</html>
