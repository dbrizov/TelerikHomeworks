<!DOCTYPE html>
<html>
    <head>
        <title>11. stringFormat function</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <script>
            function stringFormat(str, args) {
                for (var i = 0; i < arguments.length - 1; i++) {
                    if (i === 0)
                        str = str.replace("{0}", arguments[1].toString());
                    else if (i === 1)
                        str = str.replace("{1}", arguments[2].toString());
                    else if (i === 2)
                        str = str.replace("{2}", arguments[3].toString());
                    else if (i === 3)
                        str = str.replace("{3}", arguments[4].toString());
                    else if (i === 4)
                        str = str.replace("{4}", arguments[5].toString());
                    else if (i === 5)
                        str = str.replace("{5}", arguments[6].toString());
                    else if (i === 6)
                        str = str.replace("{6}", arguments[7].toString());
                    else if (i === 7)
                        str = str.replace("{7}", arguments[8].toString());
                    else if (i === 8)
                        str = str.replace("{8}", arguments[9].toString());
                    else if (i === 9)
                        str = str.replace("{9}", arguments[10].toString());
                    else if (i === 10)
                        str = str.replace("{10}", arguments[11].toString());
                    else if (i === 11)
                        str = str.replace("{11}", arguments[12].toString());
                    else if (i === 12)
                        str = str.replace("{12}", arguments[13].toString());
                    else if (i === 13)
                        str = str.replace("{13}", arguments[14].toString());
                    else if (i === 14)
                        str = str.replace("{14}", arguments[15].toString());
                    else if (i === 15)
                        str = str.replace("{15}", arguments[16].toString());
                    else if (i === 16)
                        str = str.replace("{16}", arguments[17].toString());
                    else if (i === 17)
                        str = str.replace("{17}", arguments[18].toString());
                    else if (i === 18)
                        str = str.replace("{18}", arguments[19].toString());
                    else if (i === 19)
                        str = str.replace("{19}", arguments[20].toString());
                    else if (i === 20)
                        str = str.replace("{20}", arguments[21].toString());
                    else if (i === 21)
                        str = str.replace("{21}", arguments[22].toString());
                    else if (i === 22)
                        str = str.replace("{22}", arguments[23].toString());
                    else if (i === 23)
                        str = str.replace("{23}", arguments[24].toString());
                    else if (i === 24)
                        str = str.replace("{24}", arguments[25].toString());
                    else if (i === 25)
                        str = str.replace("{25}", arguments[26].toString());
                    else if (i === 26)
                        str = str.replace("{26}", arguments[27].toString());
                    else if (i === 27)
                        str = str.replace("{27}", arguments[28].toString());
                    else if (i === 28)
                        str = str.replace("{28}", arguments[29].toString());
                    else if (i === 29)
                        str = str.replace("{29}", arguments[30].toString());
                }

                return str;
            }

            var format = "My name is {0} {1}. I am from {3}. I am {2} years old";
            var str = stringFormat(format, "Pesho", "Peshov", 21, "Sofia");
            console.log(str);
        </script>
    </body>
</html>
