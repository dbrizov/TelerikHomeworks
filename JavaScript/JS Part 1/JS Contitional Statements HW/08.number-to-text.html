<!DOCTYPE html>
<html>
	<head>
		<title>08.Number to text</title>
		<link rel="stylesheet" href="styles/js-console.css" />
	</head>
	<body>
		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		
		<script>
			var str1 = ["zero", "one", "two", "three", "four", 
                            "five", "six", "seven", "eight", "nine"];

	        var str2 = ["eleven", "twelve", "thirteen", "fourteen", "fifteen",
	                            "sixteen", "seventeen", "eighteen", "nineteen"];
	
	        var str3 = ["ten", "twenty", "thirty", "fourty", "fifty", "sixty",
	                            "seventy", "eighty", "ninety"];
	
	        var number = parseInt(prompt("Inpur number [0, 999]"));
	        var copyOfNumber = number;
	
	        if (number == 0)
	        {
	            jsConsole.writeLine(str1[0]);
	        }
	
	        var digits = new Array();
	        var digitsCounter = 0;
	
	        while (copyOfNumber != 0)
	        {
	            digits[digitsCounter] = copyOfNumber % 10;
	            copyOfNumber = Math.floor(copyOfNumber / 10);
	            digitsCounter++;
	        }
	
	        if (digitsCounter == 1)
	        {
	            jsConsole.writeLine(str1[number]);
	        }
	        else if (digitsCounter == 2 && number >= 11 && number <= 19)
	        {
	            jsConsole.writeLine(str2[number - 11]);
	        }
	        else if (digitsCounter == 2 && (number == 10 || number > 19))
	        {
	            if (digits[0] == 0)
	            {
	                jsConsole.writeLine(str3[digits[1] - 1]);
	            }
	            else
	            {
	                jsConsole.writeLine(str3[digits[1] - 1] + " " + str1[digits[0]]);
	            }
	        }
	        else if (digitsCounter == 3)
	        {
	            if (digits[0] == 0 && digits[1] == 0)
	            {
	                jsConsole.writeLine(str1[digits[2]] + " hundred");
	            }
	            else
	            {
	                if (digits[1] == 0)
	                {
	                    jsConsole.writeLine(str1[digits[2]] + " hundred and " + str1[digits[0]]);
	                }
	                else if (digits[1] == 1 && digits[0] != 0)
	                {
	                    jsConsole.writeLine(str1[digits[2]] + " hundred and " + str2[digits[0] - 1]);
	                }
	                else if (digits[1] > 1 && digits[0] == 0)
	                {
	                    jsConsole.writeLine(str1[digits[2]] + " hundred and " + str3[digits[1] - 1]);
	                }
	                else if (digits[1] > 1 && digits[0] != 0)
	                {
	                    jsConsole.writeLine(str1[digits[2]] + " hundred and " + str3[digits[1] - 1] + " " + str1[digits[0]]);
	                }
	            }
	        }
		</script>
	</body>
</html>
