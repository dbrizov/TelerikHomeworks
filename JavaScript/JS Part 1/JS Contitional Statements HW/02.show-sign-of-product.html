<!DOCTYPE html>
<html>
	<head>
		<title>02.Show sign of product</title>
		<link rel="stylesheet" href="styles/js-console.css" />
	</head>
	<body>
		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		
		<script>
			var a = parseFloat(prompt("a = "));
            var b = parseFloat(prompt("b = "));
            var c = parseFloat(prompt("c = "));
			
            if (a < 0 && b < 0 && c < 0 ||
                a < 0 && b > 0 && c > 0 ||
                a > 0 && b < 0 && c > 0 ||
                a > 0 && b > 0 && c < 0)
            {
                jsConsole.writeLine('-');
            }
            else
            {
                jsConsole.writeLine('+');
            }
		</script>
	</body>
</html>
