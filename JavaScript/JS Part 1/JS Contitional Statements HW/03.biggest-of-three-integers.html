<!DOCTYPE html>
<html>
	<head>
		<title>03.Biggest of three integers</title>
		<link rel="stylesheet" href="styles/js-console.css" />
	</head>
	<body>
		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		
		<script>
			var a = prompt("a = ");
            var b = prompt("b = ");
            var c = prompt("c = ");
            var max = 0;

            if (a > b)
            {
                if (a > c)
                {
                    max = a;
                }
                else
                {
                    max = c;
                }
            }

            if (a > c)
            {
                if (a > b)
                {
                    max = b;
                }
                else
                {
                    max = c;
                }
            }

            if (b > a)
            {
                if (b > c)
                {
                    max = b;
                }
                else
                {
                    max = c;
                }
            }

            if (b > c)
            {
                if (b > a)
                {
                    max = b;
                }
                else
                {
                    max = a;
                }
            }

            if (c > a)
            {
                if (c > b)
                {
                    max = c;
                }
                else
                {
                    max = b;
                }
            }

            if (c > b)
            {
                if (c > a)
                {
                    max = c;
                }
                else
                {
                    max = a;
                }
            }

            jsConsole.writeLine("max = " + max);
		</script>
	</body>
</html>
