<!DOCTYPE html>
<html>
    <head>
        <title>last digit as word</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <script>
            function getLastDigitAsWord(number) {
                var digit = number % 10;

                switch (digit) {
                    case 0:
                        return "Zero";
                        break;
                    case 1:
                        return "One";
                        break;
                    case 2:
                        return "Two";
                        break;
                    case 3:
                        return "Three";
                        break;
                    case 4:
                        return "Four";
                        break;
                    case 5:
                        return "Five";
                        break;
                    case 6:
                        return "Six";
                        break;
                    case 7:
                        return "Seven";
                        break;
                    case 8:
                        return "Eight";
                        break;
                    case 9:
                        return "Nine";
                        break;
                    default:
                        return "The input is not a number";
                        break;
                }
            }

            var number = 10;

            for (var i = 0; i < 10; i++) {
                console.log(getLastDigitAsWord(number + i));
            }
        </script>
    </body>
</html>
