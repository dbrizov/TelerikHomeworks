<!DOCTYPE html>
<html>
    <head>
        <title>07 Find the index of the first number thati bigger than the two neighbours</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <script>
            function checkNeighbours(array, index) {
                if (index >= 1 && index < array.length - 1) {
                    if (array[index] > array[index - 1] && array[index] > array[index + 1]) {
                        return true;
                    }
                    else {
                        return false;
                    }
                }
                else {
                    console.log("Incorrect Index!");
                    return false;
                }
            }

            // I know the name of the function is not good
            function getIndex(arr) {
                var resultIndex = -1;

                for (var i = 1; i < arr.length - 1; i++) {
                    if (checkNeighbours(arr, i)) {
                        resultIndex = i;
                        break;
                    }
                }

                return resultIndex;
            }

            var arr = new Array(1, 2, 3, 2, 4, 5, 6, 5);

            console.log(arr);
            console.log("The index of the first number that is bigger than the two neighbours is " + getIndex(arr));
        </script>
    </body>
</html>
