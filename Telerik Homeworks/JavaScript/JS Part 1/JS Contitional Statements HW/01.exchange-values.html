<!DOCTYPE html>
<html>
	<head>
		<title>01. Exchange values</title>
		<link rel="stylesheet" href="styles/js-console.css" />
	</head>
	<body>
		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		
		<script>
			var first = 10;
			var second = 5;
			
			if (first > second)
			{
				var x = first;
				first = second;
				second = x;
			}
			
			jsConsole.writeLine(first);
			jsConsole.writeLine(second);
		</script>
	</body>
</html>
