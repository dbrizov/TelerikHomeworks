<!DOCTYPE html>
<html>
	<head>
		<title>Ticket</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="ticketStyles.css" />
	</head>
		
	<body>
		<div id="ticket">
			<header>
				<h1 class="grayText">Ticket ID: 409788</h1>
			</header>
			<dl>
				<dt>Name:</dt>
				<dd id="name">
					<span id="bull">&bull;</span>
					<span class="goldText">Parker Seidel</span>
				</dd>
				<dd class="redText">No Active Support</dd>
				
				<dt>Email:</dt>
				<dd class="goldText">seidel@aptmail.com</dd>
				
				<dt>Response Time:</dt>
				<dd class="grayText">72hours, 60hours left</dd>
				
				<dt>Last Action:</dt>
				<dd class="grayText">Never been locked</dd>
				<dd class="goldText">Link to public post</dd>
				
				<dt>Status:</dt>
				<dd class="orangeText">Not answered</dd>
			</dl>
		</div>
	</body>
</html>
